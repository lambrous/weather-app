<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App | The Odin Project</title>
		<link rel="stylesheet" href="./style.css" />
		<script type="module" src="./main.js"></script>
		<link rel="icon" href="./icon.svg" type="image/svg+xml" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/qweather-icons@1.6.0/font/qweather-icons.css"
		/>
	</head>
	<body>
		<div class="container">
			<div id="search">
				<div class="search-bar-container">
					<input type="search" id="search-bar" placeholder="Search Location" />
					<div class="loader-container"></div>
				</div>
				<div class="search-results">
					<ul class="results"></ul>
					<button id="precise-location" class="search-item hidden">
						<span class="icon">
							<svg
								width="24"
								height="24"
								viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									fill="currentColor"
									d="M11 22.95v-2q-3.125-.35-5.363-2.587T3.05 13h-2v-2h2q.35-3.125 2.588-5.363T11 3.05v-2h2v2q3.125.35 5.363 2.588T20.95 11h2v2h-2q-.35 3.125-2.587 5.363T13 20.95v2zM12 19q2.9 0 4.95-2.05T19 12t-2.05-4.95T12 5T7.05 7.05T5 12t2.05 4.95T12 19m0-3q-1.65 0-2.825-1.175T8 12t1.175-2.825T12 8t2.825 1.175T16 12t-1.175 2.825T12 16m0-2q.825 0 1.413-.587T14 12t-.587-1.412T12 10t-1.412.588T10 12t.588 1.413T12 14m0-2"
								/>
							</svg>
						</span>
						<span class="text">Precise Location</span>
					</button>
				</div>
			</div>
			<div class="weather">
				<div class="location-container">
					<p class="location"></p>
					<div class="loader-container"></div>
				</div>
				<p class="time"></p>
				<div id="forecast" class="hidden">
					<button type="button" class="toggle-unit">
						<span class="unit metric active">&deg;C</span>
						<span class="unit imperial">&deg;F</span>
					</button>
					<div class="current">
						<div class="temperature-container">
							<div class="temperature">
								<p class="text">
									<span class="value">- -</span><span class="unit"></span>
								</p>
								<div class="weather-icon"></div>
							</div>
							<p class="apparent">Feels Like <span class="value">- -</span></p>
						</div>
						<div class="more-info">
							<p class="condition">- - -</p>
							<p class="info precipitation">
								<span class="text">Precipitation:</span>
								<span class="value">- -</span>
							</p>
							<p class="info humidity">
								<span class="text">Humidity:</span>
								<span class="value">- -</span>
							</p>
							<p class="info wind">
								<span class="text">Wind:</span> <span class="value">- -</span>
							</p>
						</div>
					</div>
					<div class="hourly"></div>
					<div class="daily"></div>
				</div>
			</div>
		</div>
	</body>
</html>
