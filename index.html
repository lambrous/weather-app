<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App | The Odin Project</title>
		<link rel="stylesheet" href="./style.css" />
		<script type="module" src="./main.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/qweather-icons@1.6.0/font/qweather-icons.css"
		/>
	</head>
	<body>
		<div class="container">
			<div id="search">
				<div class="search-bar-container">
					<input type="search" id="search-bar" placeholder="Search Location" />
				</div>
				<ul class="search-results"></ul>
			</div>
			<div class="weather">
				<p class="location"></p>
				<p class="time"></p>
				<div id="forecast" class="hidden">
					<div class="current">
						<div class="temperature-container">
							<div class="temperature">
								<p class="text">
									<span class="value">- -</span><span class="unit">&deg;C</span>
								</p>
								<div class="weather-icon"></div>
							</div>
							<p class="apparent">Feels Like <span class="value">- -</span></p>
						</div>
						<div class="more-info">
							<p class="condition">- - -</p>
							<p class="info precipitation">
								<span class="text">Precipitation:</span>
								<span class="value">- -</span>
							</p>
							<p class="info humidity">
								<span class="text">Humidity:</span>
								<span class="value">- -</span>
							</p>
							<p class="info wind">
								<span class="text">Wind:</span> <span class="value">- -</span>
							</p>
						</div>
					</div>
					<div class="hourly"></div>
				</div>
			</div>
		</div>
	</body>
</html>
